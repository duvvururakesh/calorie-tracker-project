{% extends "base.html" %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter Tight', sans-serif;
    background-color: #121212;
    color: #fff;
  }

  .card {
    background-color: #1E1E1E;
    border-radius: 1.25rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  .input-dark {
    width: 100%;
    padding: 0.75rem;
    background-color: #2A2A2A;
    border: none;
    border-radius: 0.75rem;
    color: #fff;
    transition: all 0.2s ease;
  }
  .input-dark:focus {
    outline: none;
    background-color: #333;
    box-shadow: 0 0 0 2px #C7FF41;
  }

  .btn-primary {
    background-color: #C7FF41;
    color: #000;
    font-weight: 600;
    padding: 0.75rem 1rem;
    border-radius: 0.75rem;
    transition: all 0.2s ease;
    width: 100%;
  }
  .btn-primary:hover {
    background-color: #D6FF73;
  }

  a.link-accent {
    color: #C7FF41;
    transition: color 0.2s ease;
  }
  a.link-accent:hover {
    color: #D6FF73;
  }

  h1 {
    font-weight: 700;
  }
</style>

<div class="min-h-screen flex items-center justify-center p-6">
  <div class="card p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      <div class="space-y-4">
        <div>{{ form.email(class="input-dark", placeholder="Email") }}</div>
        <div>{{ form.password(class="input-dark", placeholder="Password") }}</div>
      </div>
      <div class="mt-6">
        {{ form.submit(class="btn-primary") }}
      </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-400">
      Donâ€™t have an account?
      <a href="{{ url_for('auth.signup') }}" class="font-medium link-accent">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
