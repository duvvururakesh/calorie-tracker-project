 --- templates/base.html ---
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>{{ title }} - Nutrio</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
     <style>
         body { font-family: 'Inter', sans-serif; background-color: 0D0D0D; color: FFFFFF; }
         .bg-dark { background-color: 1A1A1A; }
         .border-dark { border-color: 2A2A2A; }
     </style>
 </head>
 <body class="max-w-lg mx-auto bg-dark">
     <div class="w-full min-h-screen">
         {% with messages = get_flashed_messages(with_categories=true) %}
             {% if messages %}
                 <div class="fixed top-5 left-1/2 -translate-x-1/2 w-full max-w-md z-50 px-4">
                 {% for category, message in messages %}
                     <div class="p-4 mb-4 text-sm rounded-lg shadow-lg {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}" role="alert">
                         {{ message }}
                     </div>
                 {% endfor %}
                 </div>
             {% endif %}
         {% endwith %}
         {% block content %}{% endblock %}
     </div>
 </body>
 </html>
